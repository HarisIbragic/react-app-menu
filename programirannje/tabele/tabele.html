<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tabele</title>
	</head>
	<body>
		<h1>Licna karta</h1>

			<thead>
				<tr>
					<th>Podaci</th>
					<th>Vrednost</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Ime i Prezime:</td>
					<td>Haris Ibragic</td>
				</tr>
				<tr>
					<td>Datum rodjenja:</td>
					<td>21.11.2001</td>
				</tr>
				<tr>
					<td>Mesto rodjenja:</td>
					<td>Srbija, Novi Pazar</td>
				</tr>
				<tr>
					<td>Broj licne karte:</td>
					<td>200001042142</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>JMBG:</td>
					<td>124321454636</td>
				</tr>
			</tfoot>
		</table>
		<h2>Spajanje celija</h2>
		<table border="2" width="300">
			<thead>
				<tr>
					<th colspan="3">Vozacka</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4">Slika</td>
					<td colspan="2">Ime i Prezime</td>
				</tr>
				<tr>
					<td rowspan="2">Otisak</td>
					<td>JMBG</td>
				</tr>
				<tr>
					<td>Datum</td>
				</tr>
				<tr>
					<td colspan="2">Adresa</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Potpis</td>
				</tr>
			</tfoot>
		</table>	
		
	</body>
	
</html>
